<!DOCTYPE html>
<html>
  <title>


  </title>
  <head>
    <style>
      body {
            max-width: 600px; /* Set the max width for the form */
            margin: 20px auto; /* Center the form horizontally */
            padding: 20px; /* Add padding inside the form */
            background-color:darkgoldenrod; /* Set a background color */
            border-radius: 10px; /* Round the corners of the container */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            text-align: left; /* Align text to the left */
        }

        /* Styling for form elements */
        label {
            font-size: 1.2em; /* Increase font size for better readability */
            font-weight: bold; /* Make label text bold */
            margin-top: 10px; /* Add spacing above labels */
        }
        input[type="submit"] {
            padding: 10px 20px; /* Larger padding for the button */
            font-size: 1.2em; /* Larger font size */
            background-color: #333; /* Dark background color */
            color: white; /* White text for contrast */
            border: none; /* Remove border */
            border-radius: 5px; /* Round the corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            margin-top: 20px; /* Add spacing above the submit button */
        }

        /* Change the button's background color on hover */
        input[type="submit"]:hover {
            background-color: #555; /* Darken the color on hover */
        }

     

       
    
    </style>
  </head>
<body>
  <h1>create your account</h1><br>
  <form method="post">
    <label for="name">Name</label><br>
    <input type="text" name="Full name" placeholder="Full name" id="name"><br>
    <label for="email">Email</label><br>
    <input type="email" name="E-mail" placeholder="Email address" id="email"><br>
    <label for="Phone">Phone </label><br>
    <input type="tel" name="Phone Number" placeholder="Phone Number" id="Phone"><br>
    <label for="password">Password</label><br>
    <input type="password" name="Password" placeholder="at least 8 characters" id="password"><br>
    <label for="password">Re-enter your Password</label><br>
    <input type="password" name="Password" placeholder="re-enter your password"><br>
    <input type="submit" value="sign up">








  </form>


</body>

</html>
